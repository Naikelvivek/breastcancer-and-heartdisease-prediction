<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction  </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('x.jpg'); /* Replace with your image path */
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
            transition: background-color 0.3s ease;
        }
        .container {
            width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="http://127.0.0.1:5000/">Breast Cancer Prediction</a>
        <a href="http://127.0.0.1:5001/">Heart Disease Prediction</a>
        <a href = "http://localhost:8501/ ">Leukemia Disease Prediction</a>
    </div>

    <div class="container">
        <h1>Welcome to Disease Prediction</h1>
        <p>Choose a disease to start your prediction:</p>
        <button onclick="window.location.href='http://127.0.0.1:5000/'">Breast Cancer Prediction</button>
        <button onclick="window.location.href='http://127.0.0.1:5001/'">Heart Disease Prediction</button>
        <button onclick="window.location.href='http://localhost:8501/'">Leukemia Disease Prediction</button>
    </div>
</body>
</html>
