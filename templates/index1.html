<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form action="/predict" method="POST">
            <input type="number" name="cp" placeholder="Chest Pain Type (0,1,2,3)" required>
            <input type="number" name="trestbps" placeholder="Resting Blood Pressure" required>
            <input type="number" name="chol" placeholder="Serum Cholesterol in mg/dl" required>
            <input type="number" name="fbs" placeholder="Fasting Blood Sugar > 120 mg/dl (0,1)" required>
            <input type="number" name="restecg" placeholder="Resting Electrocardiographic Results (0,1,2)" required>
            <input type="number" name="thalach" placeholder="Maximum Heart Rate Achieved" required>
            <input type="number" name="exang" placeholder="Exercise Induced Angina (0,1)" required>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
